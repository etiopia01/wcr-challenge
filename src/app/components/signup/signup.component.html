<mat-card>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" placeholder="Enter your full name" />
        <mat-error *ngIf="signupForm.get('fullName')?.hasError('required')">Full Name is required</mat-error>
        <mat-error *ngIf="signupForm.get('fullName')?.hasError('minlength')">Minimum 3 characters</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email" />
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email address</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" />
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Minimum 6 characters</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
      
      <div class="social-buttons">
        <app-google-button></app-google-button>
        <app-fb-button></app-fb-button>
      </div>
  
      
    </form>
  </mat-card>
